<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Sakila Login</title>
    </h:head>
    <h:body>
        <h3 jsf:redered="#{!(param.error eq null)}">
            Falha ao realizar login 
        </h3>
        <form method="post" action="#{request.contextPath}/login">
            <input name="j_username" placeholder="Login"/>
            <input name="j_password" placeholder="Password" type="password"/>
            <button type="submit" value="Login">Login</button>
        </form>
</h:body>
</html>
